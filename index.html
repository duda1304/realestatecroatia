    <script>
        $(".ajaxsubmit").submit(function (e) {
            e.preventDefault();
            if ($("#mtzvform").valid()) {
                $.post("/itl/Home/MTZV", $("#mtzvform").serialize()).done(function (data) {
                    if (data != "err" && data != "antispam") {
                        $("#tabs-4").html(data);
                    }
                    else if (data == "antispam") {
                        if (!$("#MTZVViewModel_cres").hasClass("redborder")) {
                            $("#MTZVViewModel_cres").addClass("redborder");
                        }
                    } else {
                        if (!$("#tabs_4 form input.submit").hasClass("redborder")) {
                            $("#tabs_4 form input.submit").addClass("redborder");
                        }
                    }

                });
            }
        });
        
        $(document).ready(function () {
            $("#tabs").tabs({ active: 0 });
            $("#mjesto_o").focus();
        });
    </script>
